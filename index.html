<html>
    <head>
        <title>Discussion App</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="containermain">
        <div class="header">Discussion Portal</div>
        <div class="container1">

            <div id="left">
                <div class="header1" style="display: flex;">
                    <button class="btn btn-primary btn-sm" onclick="newform()">New Question form</button>
                    <input id="input" type="text" placeholder="search questions.." style="margin-left: 20px;" onkeyup="search()">
                </div>
                <div class="footer1">
                    <span id="list"></span>
                </div>
            </div>


            <div id="right">

                <div class="container2">
                    <h3>Welcome to Discussion Portal!</h3>
                    Enter a subject and question to get started.<br>
                    <form style="margin:0;">
                    <input id="subject" type="text" placeholder="Subject" style="margin-top: 10px;">
                    <textarea id="question" placeholder="Questions"></textarea>
                    </form>
                    <button class="btn btn-sm btn-primary" onclick="addquestion()">Submit</button>
                </div>

                <div class="container3" style="display:none;">
                    <div style="margin: 30px 0;">
                        <h5>Question</h5>
                        <div id="divshowques"><span id="displayquestion"></span></div>
                        <button class="btn btn-sm btn-primary" onclick="resolved()">Resolved</button>
                    </div>
                    <div style="margin: 30px 0;">
                        <h5>Response</h5>
                        <div style="background-color: whitesmoke;"><span id="addresponse"></span></div>
                    </div>
                    <div style="margin: 30px 0;">
                        <h5>Add Response</h5>
                        <form style="margin:0;">
                            <input type="text" id="name" placeholder="Enter name">
                            <textarea id="response" placeholder="Enter comments"></textarea>
                        </form>
                            <button class="btn btn-sm btn-primary" onclick="displayresponse()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        </div>




        <script src="./index.js"></script> 
    </body>
</html>
